{% extends "layout.html" %}

{% block title %}
index
{% endblock %}
{% block main %}

<body>
    <h1>Login success</h1>
    <div class="product-grid">
        {% for product in products %}
        <div class="product">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>Price: {{ product.price }}</p>
            <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}">
            <button><a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a></button>
        </div>
        {% endfor %}
    </div>
</body>

</html>
{%endblock%}

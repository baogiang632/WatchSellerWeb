{% extends "layout.html" %}

{% block title %}
Product Detail
{% endblock %}

{% block main %}
<div class="product-detail">
    <h2>{{ product.name }}</h2>
    <img src="{{ product.image }}" alt="{{ product.name }}">
    <p>Price: {{ product.price }}</p>
    <p>Description: {{ product.description }}</p>
    <button class="add-to-cart" data-id="{{ product.id }}">Add to Cart</button>
</div>
{% endblock %}
